<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblockContainer">
      <!-- Timeblocks go here -->
      <section class="row timeblock" data-value="9" id="9am">
        <p class="col-1 hour d-flex align-items-center justify-content-center">9AM</p>
        <textarea class="col-10 text area description d-flex justify-content-start present"id = "9Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="10" id="10am">
        <p class="col-1 hour d-flex align-items-center justify-content-center">10AM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "10Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="11" id="11am">
        <p class="col-1 hour d-flex align-items-center justify-content-center">11AM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "11Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="12" id="12pm">
        <p class="col-1 hour d-flex align-items-center justify-content-center">12PM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "12Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="13" id="1pm">
        <p class="col-1 hour d-flex align-items-center justify-content-center">1PM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "1Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="14" id="2pm">
        <p class="col-1 hour d-flex align-items-center justify-content-center">2PM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "2Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="15" id="3pm">
        <p class="col-1 hour d-flex align-items-center justify-content-center">3PM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "3Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="16" id="4pm">
        <p class="col-1 hour d-flex align-items-center justify-content-center">4PM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "4Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
      <section class="row timeblock" data-value="17" id="5pm">
        <p class="col-1 hour d-flex align-items-center justify-content-center">5PM</p>
        <textarea class="col-10 text area description d-flex justify-content-start future"id = "5Text">Test Text</textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </section>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
